<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subida y Conversión de Archivos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Subida y Conversión de Archivos MKV a MP4</h1>
  <input type="file" id="fileInput" />
  <button id="uploadButton">Subir Archivo</button>

  <h3>Progreso de Subida:</h3>
  <div class="progress-container">
    <div id="uploadProgressBar" class="progress-bar">0%</div>
  </div>

  <h3>Progreso de Conversión:</h3>
  <div class="progress-container">
    <div id="processingProgressBar" class="progress-bar">0%</div>
  </div>

  <div id="statusMessage"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
