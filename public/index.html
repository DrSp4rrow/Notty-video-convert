<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subir y Procesar Video</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>📹 Subir y Procesar Video</h1>
      <label for="videoInput" class="custom-file-upload">
        Seleccionar Video
        <input type="file" id="videoInput" accept="video/mkv" />
      </label>
      <button class="upload-btn" onclick="uploadVideo()">⬆️ Subir</button>
      <p id="status"></p>

      <h2>🔄 Proceso de Conversión</h2>
      <p id="processingFile"></p> <!-- Este elemento mostrará el nombre del archivo en proceso -->
      <div class="progress-container">
        <progress id="progressBar" value="0" max="100"></progress>
      </div>

      <h3>🎞 Videos Convertidos</h3>
      <ul id="videoList"></ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
