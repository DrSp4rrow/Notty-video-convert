<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor MKV a MP4</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Conversor MKV a MP4</h1>

    <form id="uploadForm">
      <input type="file" id="fileInput" accept=".mkv" required />
      <button type="submit">Subir y Convertir</button>
    </form>
    <h2>Progreso de Subida</h2>
    <div id="uploadProgressContainer">
      <div id="uploadProgressBar" class="progress-bar"></div>
    </div>

    <h2>Progreso de Conversi√≥n</h2>
    <div id="progressContainer"></div>

    <h2>Archivos en Cola</h2>
    <ul id="queueList"></ul>

    <h2>Videos Convertidos</h2>
    <ul id="videoList"></ul>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
